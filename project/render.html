<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOF View</title>
    <script type="text/javascript" src="scripts/vec3.js"></script>
    <script type="text/javascript" src="scripts/OBJParser_interleaved.js"></script>
    <script type="text/javascript" src="scripts/Aabb.js"></script>
    <script type="text/javascript" src="scripts/BspTree_interleaved.js"></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            color: #495057;
        }

        .view-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #dee2e6;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .view-toggle:hover {
            opacity: 1;
        }

        .toggle-label {
            font-size: 0.85rem;
            color: #495057;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dee2e6;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 3px;
            background-color: #6c757d;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(34px);
        }

        .controls-container {
            display: none;
            gap: 20px;
            margin-bottom: 20px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .control-group {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(246, 248, 250, 0.5);
        }

        .control-group h4 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .slider {
            width: 100%;
            margin: 10px 0;
            -webkit-appearance: none;
            background: #dee2e6;
            height: 4px;
            border-radius: 2px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border: 2px solid #6c757d;
            border-radius: 50%;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 8px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            color: #495057;
        }

        .settings-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            font-size: 0.8rem;
            border-top: 1px solid #dee2e6;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .settings-bar:hover {
            opacity: 1;
        }

        .canvas-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
        }

        canvas {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            background: white;
        }

        body.edit-mode .controls-container {
            display: flex;
        }

        body.edit-mode .settings-bar {
            display: none;
        }

        .attribution {
            text-align: center;
            padding: 20px 0 60px;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .attribution a {
            color: #3498db;
            text-decoration: none;
        }

        .attribution a:hover {
            text-decoration: underline;
        }

        #run {
            padding: 8px 20px;
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #run:hover {
            background: #e9ecef;
        }

        output {
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="view-toggle">
        <span class="toggle-label">Edit Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="viewToggle">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="controls-container">
      <div class="control-group">
          <h4>F/Stop</h4>
          <input type="range" min="0" max="10" value="2" class="slider" id="fstop">
          <output id="fstop-output">f2</output>
      </div>
      <div class="control-group">
          <h4>Focus Distance</h4>
          <input type="range" min="1" max="1118" value="400" class="slider" id="fdist">
          <output id="fdist-output">400</output>
      </div>
      <div class="control-group">
          <h4>Aperture Shape</h4>
          <select id="apertureshape" size="7">
              <option value="0">Circle</option>
              <option value="1">Square</option>
              <option value="2">Triangle</option>
              <option value="3">Hexagon</option>
              <option value="4"selected>Star</option>
              <option value="5">Pentagon</option>
              <option value="6">Slit</option>
          </select>
          <output id="aperture-output">Star</output>
      </div>
      <div class="control-group">
          <h4>Aperture Rotation</h4>
          <input type="range" min="0" max="180" value="90" class="slider" id="arot">
          <output id="arot-output">90</output>
      </div>
      <div class="control-group">
          <input type="submit" value="Run/Stop" id="run"/>
          <div id="framecount"></div>
      </div>
  </div>

  <div class="canvas-container">
      <canvas width="512" height="512" id="wgslcanvas"></canvas>
      <canvas width="512" height="512" id="overheadcanvas"></canvas>
  </div>
  
  <div class="settings-bar">
      <span class="setting">F/Stop: <output id="fstop-output-view"></output></span>
      <span class="setting">Focus Distance: <output id="fdist-output-view"></output></span>
      <span class="setting">Aperture: <output id="aperture-output-view"></output></span>
      <span class="setting">Rotation: <output id="arot-output-view"></output></span>
  </div>

  <div class="attribution">
    Application code by Keegan Lanzillotta â€¢ Interface styling by <a href="https://claude.ai" target="_blank">Claude</a>
  </div>

  <script>
      document.getElementById('viewToggle').addEventListener('change', function() {
          document.body.classList.toggle('edit-mode');
      });

      // Function to sync values between edit and view modes
      const syncOutputs = (controlId, value) => {
          document.getElementById(`${controlId}-output`).value = value;
          document.getElementById(`${controlId}-output-view`).value = value;
      };

      // Watch for changes and sync values
      document.getElementById('fstop').addEventListener('input', e => syncOutputs('fstop', 'f' + e.target.value));
      document.getElementById('fdist').addEventListener('input', e => syncOutputs('fdist', e.target.value));
      document.getElementById('arot').addEventListener('input', e => syncOutputs('arot', e.target.value));
      document.getElementById('apertureshape').addEventListener('change', e => {
          const text = e.target.options[e.target.selectedIndex].text;
          syncOutputs('aperture', text);
      });

      // Initial setup
      const initialValues = {
            'fstop': 'f2',
            'fdist': '400',
            'aperture': 'Star',
            'arot': '90'
        };

        // Set initial values
        Object.entries(initialValues).forEach(([id, value]) => {
            syncOutputs(id, value);
        });

  </script>
</body>
</html>
